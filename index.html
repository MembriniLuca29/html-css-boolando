<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Boooleando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


  <!-- NAVBAR------------------ -->
  <header>
    <nav>


      <div class="gender">
        <a href="#">Donna</a>
        <a href="#">Uomo</a>
        <a href="#">Bambini</a>
      </div>
      

      <div class="logo">
        <img src="img/boolean-logo.png" alt="" class="logo">
      </div>
      

      <div class="icon">
        <a href=""><i class="fa-regular fa-user"></i></a>
        <a href="#"><i class="fa-regular fa-heart"></i></a>
        <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
      </div>


    </nav>
  </header>


  <!-- --------------MAIN -->
  <main>
    <div class="container">

      <div class="shop">
        <div class="img-shop">
          <img src="img/1.webp" alt="" class="first-image">
          <img src="img/1b.webp" alt="" class="second-img">
        </div>
        <div class="information">
          <h6 class="brand">Levi's</h6>
          <h3 class="product-name">RELAXED FIT TEE UNISEX</h3>
          <h5 class="prize">14.99 € <span> 29.99 €</span></h5>
        </div>
      </div>

      <div class="shop">
        <div class="img-shop">
          <img src="img/2.webp" alt="" class="first-image">
          <img src="img/2b.webp" alt="" class="second-img">
        </div>
        <div class="information">
          <h6 class="brand">Guess</h6>
          <h3 class="product-name">ROSES TEE</h3>
          <h5 class="prize">20.99 € <span> 29.99 €</span></h5>
        </div>
        
      </div>

      <div class="shop">
        <div class="img-shop">
          <img src="img/3.webp" alt="" class="first-image">
          <img src="img/3b.webp" alt="" class="second-img">
        </div>
        <div class="information">
          <h6 class="brand">Come Zucchero Filato</h6>
          <h3 class="product-name">VOGLIA DI COLORI PASTELLO</h3>
          <h5 class="prize">129.99 € <span> 84.99 €</span></h5>
        </div>
      </div>

      <div class="shop">
        <div class="img-shop">
          <img src="img/4.webp" alt="" class="first-image">
          <img src="img/4b.webp" alt="" class="second-img">
        </div>
        <div class="information">
          <h6 class="brand">Levi's</h6>
          <h3 class="product-name">TEE UNISEX</h3>
          <h5 class="prize">14.99 € <span> 29.99 €</span></h5>
        </div>
      </div>

      <div class="shop">
        <div class="img-shop">
          <img src="img/5.webp" alt="" class="first-image">
          <img src="img/5b.webp" alt="" class="second-img">
        </div>
        <div class="information">
          <h6 class="brand">Maya Deluxe</h6>
          <h3 class="product-name">STRIPE BODICE</h3>
          <h5 class="prize">99.99 € </h5>
        </div>
      </div>

      <div class="shop">
        <div class="img-shop">
          <img src="img/6.webp" alt="" class="first-image">
          <img src="img/6b.webp" alt="" class="second-img">
        </div>
        <div class="information">
          <h6 class="brand">Esprit</h6>
          <h3 class="product-name">MAGLIONE - BLACK</h3>
          <h5 class="prize">29.99 €</h5>
        </div>
      </div>
    </div>
  </main>



<!-- FOOOTER------------- -->

  <footer>
    <div class="footer-container">
      <div></div>
      <div></div>
    </div>
  </footer>
</body>
</html>
